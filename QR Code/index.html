<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qr Code Generator</title>
</head>

<body>

    <nav>
        <ul class="nav-links">
            <li class="link"><a href="../index.html">Home</a></li>
            <li id="link1" class="link"><a href="../Pass Generator/index.html">Password Generator</a></li>
            <li id="link2" class="link"><a href="../Text Encryptor/index.html">Text Encryptor</a></li>
            <li id="link2" class="link"><a href="../tutorial/index.html">Turorial</a></li>
            <li id="link2" class="link"><a href="../Url Shortner/index.html">Url Sorterner</a></li> 
            <li id="link3" class="link"><a href="../Speech App/index.html">Text To Speech</a></li>
        </ul>
    </nav>

    <section>
        <div class="row">
            <input type="color" class="light" value="#ffffff">
            <input type="color" class="dark">
            <select class="sizes">
                <option value="100">100×100</option>
                <option value="200">200×200</option>
                <option value="300">300×300</option>
                <option selected value="400">400×400</option>
                <option value="500">500×500</option>
                <option value="600">600×600</option>
                <option value="700">700×700</option>
                <option value="800">800×800</option>
                <option value="900">900×900</option>
                <option value="1000">1000×1000</option>
            </select>
        </div>
        <input type="text" class="qr-text" placeholder="Enter QR Text">
        <div id="qr-code"></div>
        <div class="action-container">
            <a href="#" class="download btn" download="QRCode">
                <span>Download</span>
                <img src="download.svg" alt="">
            </a>
            <button class="btn share-btn">
                <span>Share</span>
                <img src="share.svg" alt="">
            </button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
